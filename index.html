<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <form action="submit" id="entry-form" method="post">
        <div data-view="entry-form">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                alt="image placeholder" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
              <label for="photoUrl">Photo URL</label>
              <input type="text" name="text" id="photoUrl" required />
            </div>
          </div>
          <div class="column-full">
            <div class="row">
              <label class="notes" for="notes">Notes</label>
            </div>
            <textarea name="entryBox" id="entryBox" required></textarea>
            <div class="button-row">
              <button>SAVE</button>
            </div>
          </div>
        </div>
      </form>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
